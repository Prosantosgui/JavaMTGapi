<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>All Decks</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- development version, includes helpful console warnings -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="background-image: url('https://i.pinimg.com/originals/8f/85/f3/8f85f31db9a33e9655b1f23be38555f9.jpg'); background-size: contain;">

    <div class="col-md-4" style="float: right;">
      <h3 th:inline="text" style="color: antiquewhite;" >Welcome [[${#httpServletRequest.remoteUser}]]</h3>
    

      <form th:action="@{/logout}" method="post" >
        <input type="submit" value="Sign Out" class="btn btn-danger"/>
      </form>
    </div>
    <h2 style="color: antiquewhite;">All Decks:</h2>

    <a href="/decks/new" class="btn btn-primary"style="color: antiquewhite;" >Novo Deck</a>

    <div th:each="deck : ${allDecks}" class="card" style="width: 18rem; margin-top: 10px; margin-bottom: 10px;">

      <div class="card-body" style="margin-bottom: 20px;">

        <h5 th:text="${deck.name}" class="card-title"></h5>
        <div style="border: 1px solid green; margin-bottom: 30px;"></div>
        <h6 th:text="${deck.creator}" class="card-subtitle mb-2 text-muted"></h6>
        <p th:text="${deck.description}" class="card-text"></p>
        <p th:text="'Cards: ' + ${#lists.size(deck.cards)}" class="card-text"></p>
      
        <a th:href="@{/decks/{id}(id=${deck.id})}" class="btn btn-success btn-sm">Open</a>
        <a th:href="@{/decks/{id}/edit(id=${deck.id})}" class="btn btn-primary btn-sm" style="visibility: hidden;">Edit</a>
        <a th:href="@{/decks/{id}/delete(id=${deck.id})}" class="btn btn-danger btn-sm">Delete</a>

      </div>

    </div>

  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
