<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Edit Deck</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- development version, includes helpful console warnings -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container">
      <h1>Edit Deck</h1>
	    <div class="col-md-6">
        <form th:object="${deck}" th:action="@{../edit}" action="#" method="post">

          <div class="form-group">
            <label for="exampleFormControlInput1">Deck Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="exampleFormControlInput1" >
          </div>

          <div  class="form-group">
            <label for="exampleFormControlInput1">Creator</label>
            <input th:field="*{creator}" type="text" class="form-control" id="exampleFormControlInput1" >
          </div>
          
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea th:field="*{description}" class="form-control" id="exampleFormControlTextarea1" rows="3" ></textarea>
          </div>

          <input type="submit" class="btn btn-primary" value="Save"></input>

        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
