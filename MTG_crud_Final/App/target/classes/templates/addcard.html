<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Manage your Deck</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- development version, includes helpful console warnings -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container" >

    <div th:object="${deck}" class="card" style="background-color: rgb(159, 203, 211);">

        <div class="card-body" style="background-color: antiquewhite;">

            <h5 th:text="${deck.name}" class="card-title"></h5>
            <h6 th:text="${deck.creator}" class="card-subtitle mb-2 text-muted"></h6>
            <p th:text="${deck.description}" class="card-text"></p>
        </div> 

        <div class="card-body">

          <div th:each="card: ${cards}" class="card-body" style="width: 350px;display: inline-block;">

              <h5 class="card-title" th:text="${card.name}"></h5>
              <img th:src="${card.imageUrl}" alt="">
            <form method="POST" th:object="${cardA}" th:action="@{/decks/{id}/addcard/(id=${deck.id})}" action="#" >
              <input type="hidden" th:value="${card.name}" name="name" id="name" ></input> 
              <input type="hidden" th:value="${card.imageUrl}" name="imageUrl" id="imageUrl" ></input> 

              <input type="submit" class="btn btn-primary" value="add"></input>
            </form>

          </div>

        </div>

    </div>
    <a class="btn btn-primary" th:href="@{/decks/{id} (id=${deck.id})}" role="button">Back to deck</a>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
