<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>New Deck</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- development version, includes helpful console warnings -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container" style="background-image: url('https://a-static.besthdwallpaper.com/magic-the-gathering-papel-de-parede-2560x1440-1539_51.jpg'); height: 100vh; background-size: contain;">
      <h1 style="color: antiquewhite;">Novo Deck</h1>
	    <div class="col-md-6" style="background-image: linear-gradient(to right, rgb(207, 206, 204) , rgb(122, 200, 214)); border-radius: 20px; box-shadow: 10px -10px rgb(35, 46, 51);">
        <form th:object="${deck}" th:action="@{save}" action="#" method="post">

          <div class="form-group">
            <label for="exampleFormControlInput1">Deck Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="exampleFormControlInput1" placeholder="e.g. Elven Starter Deck">
          </div>

          <div  class="form-group">
            <label for="exampleFormControlInput1">Creator</label>
            <input th:field="*{creator}" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Nickname">
          </div>
          
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea th:field="*{description}" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="e.g. Deck built around green cards, focusing on elven type creatures."></textarea>
          </div>

          <input type="submit" class="btn btn-primary" value="Save" style="margin-bottom: 20px;"></input>

        </form>
      </div>
      <a class="btn btn-primary" th:href="@{/decks}" role="button" style="margin-top: 10px;">See all decks</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
