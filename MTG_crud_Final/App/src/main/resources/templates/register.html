<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registrar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center" style=" background-image: linear-gradient(to right, rgb(209, 202, 202) , rgb(114, 218, 236)); height: 300px;">
        <div>
            <h1>Registrar novo usuário</h1>
        </div>

        <form th:action="@{/register}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto; ">

            <div class="m-3">

                <div class="form-group row">
                    <label class="col-4 col-form-label" style="color: blue;">Nome: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{userName}" class="form-control" required minlength="2" maxlength="20"/>
                    </div>
                </div>

                
                
                <div class="form-group row">
                    <label class="col-4 col-form-label" style="color: blue;">Senha: </label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control" required minlength="3" maxlength="10"/>
                    </div>
                </div>

                <!-- Dei num Hidden aqui. já que a gente não usa admin -->
                <div class="form-group row" hidden>
                    <label class="col-4 col-form-label">Role: </label>
                    <select th:field="*{roles}" class="form-select"  aria-label="Default select example">
                        <option th:value="ROLE_USER" th:text="user"></option>
                    </select>
                </div>
                
                <div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>

            </div>

        </form>
    </div>
</body>
</html>
